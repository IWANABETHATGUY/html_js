<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="banner">FreeCodeCamp</div>
<div class="control_box">
    <div class="break_length">
        <p>breaklength</p>
        <div class="add">
            <a id="add_breaklength">+</a>
            <span class="dis_breaklength">5</span>
            <a id="decrease_breaklength">-</a>
        </div>
    </div>
    <div class="session_length">
        <p>sessionlength</p>
        <div class="add">
            <a id="add_sessionlength">+</a>
            <span class="dis_sessionlength">30</span>
            <a id="decrease_sessionlength">-</a>
        </div>
    </div>
</div>
<div class="box">
    <div class="container">
        <span>Session</span>
        <span>30</span>
        <div class="mask">
        </div>
    </div>
</div>


</body>
</html>
